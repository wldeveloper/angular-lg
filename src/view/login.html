<div class="login">
    <form name="form">
        <div class="form-inline pr">
            <span class="account"></span>
            <input name="phone" validator="required,phone" ng-model="user.phone" type="text" placeholder="请输入手机号"/>
        </div>
        <div class="form-inline pr">
            <span class="lock"></span>
            <input name="password" validator="required,password" ng-model="user.password" type="password" placeholder="输入密码"/>
        </div>
        <button class="login-btn" validation-submit="form" ng-click="submit()">登录</button>
        <button class="register-btn" ui-sref="register">注册</button>
    </form>
</div>
