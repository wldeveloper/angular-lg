<div class="position-class">
    <h5>
        职位分类
    </h5>
    <button ng-click="showPositionList($index)" class="{{$index===isActive?'active':''}}" ng-repeat="cls in com.positionClass">{{cls.name}}</button>
    <ul>
        <li class="pr" ng-repeat="pos in positionList">
            <p>{{pos.name}}</p>
            <p>{{pos.createdDate}}</p>
            <span class="pa">{{pos.salary}}</span>
        </li>
    </ul>
</div>
