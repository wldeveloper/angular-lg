<div class="me tac">
    <div ng-if="name">
        <img class="db" ng-src="{{image}}" alt="" />
        <div class="name">{{name}}</div>
        <div class="btns">
            <button ui-sref="repost">投递</button>
            <button ui-sref="favorite">收藏</button>
            <button class="logout" ng-click="logout()">退出登录</button>
        </div>
    </div>
    <div ng-hide="name">
        <button class="login-btn" ui-sref="login">去登陆</button>
    </div>
</div>
<div app-foot></div>
